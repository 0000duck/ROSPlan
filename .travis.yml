sudo: required
dist: xenial
language: generic

env:
  global:
    - ROS_DISTRO=kinetic
    - UPSTREAM-WORKSPACE=file
    - ROSINSTALL_FILENAME=.travis.rosinstall
    - BEFORE_SCRIPT=./.travis_prescript.sh

install:
  - git clone --depth=1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci
script:
  - .industrial_ci/travis.sh
